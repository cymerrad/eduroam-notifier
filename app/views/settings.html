<div class="container">
    {{if .settings}}
    <h2>Settings:</h2>
        {{if .settings.Templates}}

            {{range .settings.Templates}}
    <div class="form-group">
        <label for="template{{.ID}}">Template message:</label>
        <textarea name="template{{.ID}}" class="form-control" rows="10" id="template{{.ID}}"></textarea>
    </div> 

    <script>
        $('#template{{.ID}}').val("{{.Body}}");
    </script>  
            {{end}}


        {{end}}

        {{if .settings.Rules}}
    <div class="form-group">
    <label for="cases">On/Do cases:</label>
    <table class="table table-hover" id="cases">
        <thead>
            <tr>
                <th>On</th>
                <th>Do</th>
                <th>Tag</th>
            </tr>
        </thead>
        <tbody>
            {{range .settings.Rules }}
            <tr>
                <td>{{.On}}</td>
                <td>{{.Do}}</td>
                <td>{{.Tag}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    </div>
        {{end}}

    {{else}}
    <div class="row">
        <div class="span6">
            <div class="alert alert-danger" id="settings-error">
                Some error occurred.
            </div>
        </div>
    </div>
    {{end}}
</div>
