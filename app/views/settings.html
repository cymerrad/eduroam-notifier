<div class="container">
    <div class="row">
        <div class="span6">
            <div class="alert alert-danger" hidden id="settings-error"></div>
        </div>
    </div>
    <h2>Settings:</h2>
    <div class="form-group">
        <label for="template">Template message:</label>
        <textarea name="template" class="form-control" rows="10" id="template"></textarea>
    </div> 

    {{if .settings}}
        {{if .settings.Rules}}
    <!-- <div class="form-group">
    <label for="cases">On/Do cases:</label> -->
    <table class="table table-hover" id="cases">
        <thead>
            <tr>
                <th>On</th>
                <th>Do</th>
                <th>Template</th>
            </tr>
        </thead>
        <tbody>
            {{range .settings.Rules }}
            <tr>
                <td>{{.On}}</td>
                <td>{{.Do}}</td>
                <td>{{.Tag}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <!-- </div> -->
        {{end}}

        {{if .settings.Template}}
    <script>
        $('#template').val("{{.settings.Template}}");
    </script>  
        {{end}}
    {{end}}
</div>
